---
layout: default
---
<div class="columns text">
<div class="content-col">
				
					{% for post in paginator.posts %}

<div class="cat_posts">
<div class="teaser">
					
	<h4 class="title"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h4>
	<div class="meta"><span class="timeago">{{ post.date | time_ago }}</span>{{ post.tags | tag_links }}</div>

</div>            
						
	<a href="{{ post.url }}" title="{{ post.title }}"><img src="{{ post.image }}" /></a>
                
	<div class="description">{{ post.content | strip_html | truncatewords: 45 }}</div>
    <div class="read-more"><a href="{{ post.url }}" title="{{ post.title }}">Get the whole story... Â»</a></div>
</div>
					{% endfor %}
					
					{{ paginator | pager_links }}
									
</div>
<div class="sidebar-col">
	{% include sidebar.html %}
</div>
</div>
