---
layout: default
---
<div class="columns three-col posts">
	<ul>
		{% for post in site.posts limit 20 %}
		<li><h3>{{ post.date | date_to_string }} &raquo; <br><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h3> 
			{{ post.content | truncatewords:25}}<br>
			<a href="{{ post.url }}">Read more...</a><br><br>
		</li>
		{% endfor %}
	</ul>
</div>
