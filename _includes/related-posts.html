	{% if site.related_posts.length != 0 %}

<h4>Similar Posts?</h4>
{% for post in site.related_posts limit:3 %}
<div class="related-post">
<ul>
<li><div class="related-title"><a href="{{ post.url }}">{{ post.title }}</a></div>
<div class="related-meta"><span class="timeago">{{ post.date | date: "%B %d %Y" }}</span>{{ post.tags | tag_links }}</div>
</li>
</ul>
</div>
{% endfor %}

{% endif %}
