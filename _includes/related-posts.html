	{% if site.related_posts.length != 0 %}
<div class="teaser">

<div class="box">
<div class="box-header">
<div class="box-header-left box-title title">Similar Posts maybe?</div>
<div class="box-header-right"></div>
</div>
<div class="box-middle">
<div class="box-middle-left">
{% for post in site.related_posts limit:3 %}
<div class="related-post">
<div class="related-title"><a href="{{ post.url }}">{{ post.title }}</a></div>
<div class="related-meta"><span class="timeago">{{ post.date | time_ago }}</span>{{ post.tags | tag_links }}</div>
</div>
{% endfor %}
</div>
<div class="box-middle-right"></div>
</div>
<div class="box-footer">
<div class="box-footer-left"></div>
<div class="box-footer-right"></div>
</div>
</div>

</div>
{% endif %}
