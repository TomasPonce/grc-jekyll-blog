{% capture thecycle %}{% cycle '1', '2', '3' %}{% endcapture %}
<div class="{% if thecycle == '1' %}first{% endif %}{% if thecycle == '3' or forloop.last %}third{% endif %}"><div class="inner-box"><h3>{{ post.date | date_to_string }} &raquo; <br><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h3> 
	{% if (post.image) %}
	<a href="{{ BASE_PATH }}{{ post.url }}" class="img-shadow"><img src="{{ post.image }}" /></a>
	{% else %}
	<a href="{{ BASE_PATH }}{{ post.url }}" class="img-shadow"><img src="/images/default-post-image.gif" /></a>
	{% endif %}
	</div>
</div>
{% if thecycle == '3' or forloop.last %}<div style="clear: both;"></div>{% endif %}
