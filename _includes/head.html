	<script type="text/javascript">
	//Modernizer SVG to PNG Fallback
	window.onload = function(){
	if(!Modernizr.svg) {
	var imgs = $('img[data-fallback]');
	imgs.attr('src', imgs.data('fallback'));
	}
	}
	</script>
	<script type="text/javascript">
	// When ready...
	window.addEventListener("load",function() {
	  // Set a timeout...
	  setTimeout(function(){
	    // Hide the address bar!
	    window.scrollTo(0, 1);
	  }, 0);
	});
	</script>
