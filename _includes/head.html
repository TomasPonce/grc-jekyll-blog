<script type="text/javascript" src="javascripts/jquery.nivo.slider.pack.js"></script>
<script type="text/javascript">
var $s = jQuery.noConflict();
$s(window).load(function() {
    $s('#slider').nivoSlider();
setEqualHeight($s(".container  > div"));  
});
$s("li").click(function(){
     window.location=$s(this).find("a").attr("href"); 
     return false;
});
</script>
<script type="text/javascript">
var $n = jQuery.noConflict();
$n(document).ready(function () {
$n('ul.primary li').click(function () {
    var a = this;
    if ($n('ul', this).is(':visible')) {
        $n('ul', this).slideUp(function () {
            $n(a).removeClass('active')
        })
    } else {
        $n('ul.drop').slideUp();
        $n('ul.primary li').removeClass('active');
        $n('ul', this).slideDown();
        $n(a).addClass('active')
    }
});
$n('body').click(function (a) {
    if (!$n(a.target).is('a')) {
        $n('ul.drop').slideUp();
        $n('ul.primary li').removeClass('active')
    }
});
$n(function () {
    $n('.mobile-nav').click(function (e) {
        $n('.primary').slideToggle(150, "swing");
        e.stopPropagation()
    });
    $n(window).resize(function() {
        $n('ul.drop').slideUp();
        $n('ul.primary li').removeClass('active')
        $n('ul.primary').removeAttr('style')
    });
})
});
</script>

</body>

	  }, 0);
	});

	}
	}
